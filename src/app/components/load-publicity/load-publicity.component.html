<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-main">
    <form novalidate enctype="multipart/form-data">
      <div class="postFile">
        <div class="custom-file">
          <label for="imagen">Arrastre su Imagen</label>
          <div class="file-select" id="src-file1" >
            <img src="../../../assets/images/carpeta.gif" alt="carpeta"  class="carpeta">
            <input type="file"  id="imagen" #catalogueInputFile
          (change)="onFileChange($event)" accept="image/gif, image/jpeg, image/jpg, image/png, video/*" multiple="min=4 max=4" name="src-file1" aria-label="Archivo">
          </div>
        </div>
      </div> 

      <div  style="margin-top: 30px;" class="des" >
        <div class="" >
          <textarea class="intp" type="text" name="description" placeholder="Description" autocomplete="off" required  [(ngModel)]="newPublicity.description"></textarea>
        </div>
      </div>
        <div class="mt-5">
            <h5>Vista Previa:</h5>
            <div>
                <li><img class="image-thumbnail" style="max-width: 100px" [src]="imagenMin"></li>
            </div>
        </div>
        <div class="form-group d-flex justify-content-between my-3">
            <button (click)="onUpload()"  ype="submit" class="btn btn-outline-success" [disabled]="!imagen"><i class="fas fa-upload"></i> Subir</button>
            <button class="btn btn-outline-danger" [disabled]="!imagen" (click)="reset()"><i class="fas fa-sync-alt"></i> Reset</button>
        </div>
    </form>      

  </div>

  <app-publication-barbershop></app-publication-barbershop>
  
</body>
</html>
